<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Command Prompt - lokiieo.github.io - Page not found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/erroricon.png">

  <style>
    @font-face {
      font-family: "RobotoMono";
      src: url("font.ttf") format("truetype");
    }

    body {

      max-width: 900px;

    .link {

    }
    .prompt::before {

      color: #ff8888;
    }

</head>

    <div>error: page not found</div>

  </div>
</body>
</html>

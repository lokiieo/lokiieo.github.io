<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Command Prompt - lokiieo.github.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @font-face {
      font-family: "RobotoMono";
      src: url("font.ttf") format("truetype");
    }

    body {
      background: #0b0b0d;
      color: #00ff9c;
      font-family: RobotoMono, monospace;
      margin: 0;
      padding: 20px;
    }

    .terminal {
      max-width: 900px;
    }

    .line {
      white-space: pre-wrap;
    }

    .prompt::before {
      content: "user:~$ ";
      color: #00cfff;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #00ff9c;
      margin-left: 2px;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="line">booting lokiieo.github.io...</div>
    <div class="line">loading goobers... ██████████ done</div>
    <br>
    <div class="line prompt">hello.</div>
    <div class="line prompt">type nothing. nothing happens.</div>
    <div class="line prompt">this is intentional.</div>
    <br>
    <div class="line prompt">
      <span class="cursor"></span>
    </div>
  </div>
</body>
</html>
